<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body class="container">
    <table id="tableList" class="table table-success caption-top">
        <caption>Holiday Party Sign Up Sheet</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Item(s)</th>
                </tr>
            </thead>
            <!-- <tbody>
                <tr>
                    <td>Jane Johnson</td>
                    <td>janejohnson@gmail.com</td>
                    <td>Plates, napkins</td>
                </tr>
            </tbody> -->
    </table>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
            <label for="inputItem" class="form-label">Item(s)</label>
            <input type="text" class="form-control" id="inputItem">
        </div>
        <div class="col-12">
            <button id="formButton" type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
